<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/Foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/Foto-m.png" type="image/png">
        <img src="Imagens/Foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="Audios/It's Only Worth It if You Work for It (Instrumental) - NEFFEX.mp3" type="Audio/mpeg">
        <source src="Audios/guanacast-33.ogg" type="Audio/ogg">
        <source src="Audios/guanacast-33.wav" type="Audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="Audios/It's Only Worth It if You Work for It (Instrumental) - NEFFEX.mp3">clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
    <audio preload="auto" autoplay controls>
        <source src="Audios/guanacast-33.mp3" type="Audio/mpeg">
    </audio>
</body>
</html>
