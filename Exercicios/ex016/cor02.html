<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }
        body {
            text-align: center;
            background-image: linear-gradient(to bottom, #4D5ECA, #7C40C9, #B636A5, #F24D57, #FFC851 80%); /* Código Dêgrade */
            background-attachment: fixed; /* Fixar cor de fundo (Dêgrade) */ 
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
